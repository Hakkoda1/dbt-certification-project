name: ci

on:
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  ci-workflow:
    runs-on: ubuntu-latest
    env:
      DBT_USER: ${{ secrets.DBT_USER }}
      DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      DBT_PROFILES_DIR: /home/runner/work/dbt-pt-capstone-project/dbt-pt-capstone-project/dbt_finished_project/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install dbt
        run: pip3 install dbt-snowflake

      - name: Deploy & Test Models
        run: |
          echo ${{ github.workspace }}
          echo $DBT_PROFILES_DIR
          dbt build --target ci
